<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-left">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="logo">SportsQuiz</h1>
            </div>
            <div class="nav-right">
                <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="#" id="admin-link">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Side Menu -->
    <div class="side-menu" id="side-menu">
        <div class="side-menu-header">
            <h3>Categories</h3>
            <button class="close-menu" id="close-menu">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="category-side-list" id="category-side-list">
            <!-- Categories will be loaded here -->
            <li class="loader">Loading categories...</li>
        </ul>
    </div>
    <div class="side-menu-overlay" id="side-menu-overlay"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Test Your Sports Knowledge</h1>
                <p>Challenge yourself with questions from various sports categories</p>
                <button class="btn btn-explore" id="explore-btn">Explore Now</button>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="container">
        <section class="quiz-section" id="quiz-section">
            <div class="section-header">
                <h2 id="current-category">Select a category to begin</h2>
            </div>
            <div class="question-list" id="question-list">
                <!-- Questions will appear here when category is selected -->
                <div class="empty-state">
                    <i class="fas fa-trophy"></i>
                    <p>Please select a category from the menu to view questions</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Sports Quiz. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
